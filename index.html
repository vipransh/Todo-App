<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo App</title>
</head>
<body>
    <!-- conatiner -->
    <div class="conatiner">
        <!-- top section -->
        <div class="top-section">
            <!-- title -->
            <div class="title-div">
                <img class="logo" src="resources/logo.png" alt="">
                <h2>TODO APP</h2>
            </div>
        </div>
        <!-- bottom section -->
        <div class="bottom-section">
            <!-- left section -->
            <div class="left-div">
                <!-- input div -->
                <div class="input-div">
                    <input type="text" class="title-text" placeholder="Title">
                    <textarea class="description-text" name="descrition" id="" cols="10" rows="10" placeholder="Description"></textarea>
                    <!-- <input type="text" class="description-text" placeholder="Description"> -->
                    <button class="create-todo">Create</button>
                </div>
                <div class="popup-box">
                    <input type="text" class="title-text2" placeholder="Title">
                    <textarea class="description-text2" name="descrition" id="" cols="10" rows="10" placeholder="Description"></textarea>
                    <!-- <input type="text" class="description-text" placeholder="Description"> -->
                    <button class="edit-todo">Update</button>
                    <!-- onclick="closePopUp()" -->
                </div>
            </div>
            <!-- right div -->
            <div class="right-div">
                
   

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
